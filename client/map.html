<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reachability Map</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgEA5siMmjNeIEwDi2hbn_GesFOzHy7_U&libraries=places"></script>
  </head>
  <body>
    <div id="loading"></div>
    <div id="map"></div>
    <div id="batteryForm">
      <form id="batteryInputForm">
          <label for="batteryLevel">Enter your recharge level:</label>
          <input type="number" id="batteryLevel" name="batteryLevel" placeholder="100" min="0" max="100" required>
          <button type="submit">Submit</button>
      </form>
    </div>
    <div id ="status-panel">
      <form id="coordinateForm">
        <div id="starting-location">START PLANğŸš€</div>
        <div>
          <label for="address">ğŸŒYour Location:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="2922 10 St SW, Calgary"
            onFocus="initAutocomplete()"
            autocomplete="address"
          />
        </div>
        <div>
          <label for="battery">ğŸ”‹Initial Battery Level:</label>
          <input
            type="text"
            id="battery"
            name="battery"
            placeholder="100"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div style="display: flex;">
        <input name="checkbox" type="checkbox" id="checkbox"/>
        <p style="margin-left: 4%;">Hide Alpha Shape?</p>
      </div>
    </div>
    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Custom JavaScript -->
    <script defer src="script.js"></script>
  </body>
</html>
